<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Senam untuk Anak</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: url('bgv1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin: 0 20px 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 60%;
            max-width: 250px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #ffcc70;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Game Senam untuk Anak</h1>

    <!-- Gambar anak senam -->
    <img src="logo.png" alt="Anak Senam">

    <button onclick="location.href='home.html'">▶️ Mulai</button>
</body>

</html>
